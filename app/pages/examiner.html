<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dictee | DJO Amersfoort</title>
        <link rel="icon" href="https://aanmelden.djoamersfoort.nl/static/img/logo.png" type="image/x-icon">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap">
        <link rel="stylesheet" href="/static/css/index.css" type="text/css">
    </head>
    <body>
        <div class="container Examiner">
            <div class="heading">
                <div class="logo">
                    <img src="https://aanmelden.djoamersfoort.nl/static/img/logo.png" alt="Logo DJO">
                    <h1>Administratie</h1>
                </div>
                <a href="/">Terug naar homepage</a>
            </div>

            <div class="card Contents">
                <h3>Inhoud</h3>
                <div>
                    <div>
                        <p>
                            <b>Titel:</b>
                        </p>
                        <input id="dictee-title">
                    </div>
                    <div id="dictee-contents-wrapper">
                        <p>
                            <b>Tekst:</b>
                            <em>Woorden tussen {accolades} moeten kandidaten invullen.</em>
                        </p>
                        <textarea id="dictee-contents"></textarea>
                    </div>
                    <p id="dictee-contents-status">De kandidaten moeten in dit dictee 0 antwoorden geven.</p>
                    <button id="dictee-save" class="main-bg">
                        <span>Opslaan</span>
                        <img src="/static/icons/save.svg" class="img-r">
                    </button>
                </div>
            </div>

            <div class="card Participants">
                <h3>Kandidatenlijst</h3>
                <div id="participant-list"></div>
            </div>

            <div class="card Status">
                <h3>Status</h3>
                <h2 id="dictee-state"></h2>
                <div id="state-buttons">
                    <button id="state-to-closed" class="red-bg">
                        <img src="/static/icons/x.svg" class="img-l">
                        <span>Afsluiten</span>
                    </button>
                    <button id="state-to-open" class="green-bg">
                        <span>Starten!</span>
                        <img src="/static/icons/arrow-right.svg" class="img-r">
                    </button>
                    <button id="state-to-busy" class="main-bg">
                        <span>Vrijgeven!</span>
                        <img src="/static/icons/arrow-right.svg" class="img-r">
                    </button>
                </div>
            </div>

            <div class="footer">
                <p>DJO Dictee op <a href="https://github.com/djoamersfoort/dictee" target="_blank">GitHub</a>
                  | Met trots gemaakt door <a href="https://github.com/ngkon6" target="_blank">ngkon</a>
            </div>
        </div>

        <script src="/static/js/sonner.js"></script>
        <script src="/static/js/examiner.js" type="module"></script>
        <noscript>
            <div class="dialog">
                <h1>Ho even!</h1>
                <h3>Je hebt geen JavaScript ingeschakeld!<br>
                  Schakel JavaScript eerst in om deze site te bekijken.</h3>
            </div>
        </noscript>
    </body>
</html>
